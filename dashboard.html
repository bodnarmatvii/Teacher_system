<div style="padding:20px; max-width:900px; margin:0 auto;">
  <div class="dashboard-grid">

    <div class="module-card" @click="$root.navigate('grading')" x-show="$root.can('module_grading')">
      <span class="material-icons-round module-icon" style="color:#1976d2">edit_note</span>
      <div class="module-title">Журнал</div>
    </div>

    <div class="module-card" @click="$root.navigate('schedule')" x-show="$root.can('module_schedule')">

    <div class="module-card" @click="$root.navigate('admin')" x-show="$root.can('module_admin')" style="border-left:4px solid #2c3e50;">
